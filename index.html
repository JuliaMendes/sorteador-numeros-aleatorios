<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de números aleatórios</title>
</head>
<body>
    <main>
    <h1>Sorteador de números aleatórios</h1>
    <p>Selecione o intervalo e clique em sortear número.</p>
    <div>
        <label>Sortear:</label>
        <input type="number" id="raffleQuantity" min="0"  step="1">
        <label>números entre</label>
        <input type="number" id="minQuantity" min="0"  step="1">
        <label>e</label>
        <input type="number" id="maxQuantity" min="0"  step="1">    
     </div>
     <button>SORTEAR</button>
     <textarea  disabled></textarea>
    </main>
    <script src="script.js"></script>    
</body>
</html>
